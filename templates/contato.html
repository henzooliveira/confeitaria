<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Meu Site</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contato.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Confeitaria</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="cardapio">Cardapio</a></li>
                    <li><a href="contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="back-button-section">
        <div class="container">
            <a href="javascript:history.back()" class="back-button">← Voltar</a>
        </div>
    </section>

    <section class="contact">
        <div class="container">
            <h2>Entre em Contato</h2>
            <p>Preencha o formulário abaixo para entrar em contato conosco. Responderemos o mais breve possível.</p>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="cta-button">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 We Cakes. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
